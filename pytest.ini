[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Coverage settings
addopts = 
    --cov=api
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=40
    -v

# Minimum coverage threshold: 40%
[coverage:run]
source = api
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
