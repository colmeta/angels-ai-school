version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: angels_ai_dev
      POSTGRES_USER: angels
      POSTGRES_PASSWORD: dev_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U angels"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://angels:dev_password@db:5432/angels_ai_dev
      SECRET_KEY: dev_secret_key_change_in_production
      FRONTEND_URL: http://localhost:3000
      SENTRY_DSN: ${SENTRY_DSN:-}
      CLARITY_ENGINE_API_KEY: ${CLARITY_ENGINE_API_KEY:-}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      AFRICAS_TALKING_API_KEY: ${AFRICAS_TALKING_API_KEY:-}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./api:/app/api
      - ./migrations:/app/migrations
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (Development)
  frontend:
    image: node:18-alpine
    working_dir: /app
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./webapp:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

  # Redis (for caching and background jobs)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
