name: Comprehensive Automated Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  # Backend comprehensive testing
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_school_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass_secure_123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio faker httpx
      
      - name: Run linting
        run: |
          pip install flake8
          flake8 api --count --select=E9,F63,F7,F82 --show-source --statistics
      
      - name: Run type checking
        continue-on-error: true
        run: |
          pip install mypy
          mypy api --ignore-missing-imports
      
      - name: Run backend tests with coverage
        env:
          DATABASE_URL: postgresql://test_user:test_pass_secure_123@localhost:5432/test_school_db
          TESTING: true
        run: |
          pytest tests/ -v --cov=api --cov-report=xml --cov-report=html --cov-report=term-missing --maxfail=5
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: backend
      
      - name: Archive coverage report
        uses: actions/upload-artifact@v3
        with:
          name: backend-coverage-report
          path: htmlcov/
  
  # Frontend tests
  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json
      
      - name: Install dependencies
        working-directory: ./webapp
        run: npm ci
      
      - name: Run linting
        working-directory: ./webapp
        run: npm run lint
      
      - name: Run type checking
        working-directory: ./webapp
        run: npm run typecheck
      
      - name: Run unit tests
        working-directory: ./webapp
        run: npm run test:coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./webapp/coverage/coverage-final.json
          flags: frontend
      
      - name: Build application
        working-directory: ./webapp
        run: npm run build
  
  # Security scanning
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
  
  # Health monitoring
  health-check:
    runs-on: ubuntu-latest
    needs: [backend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Start test server
        run: |
          pip install -r requirements.txt
          python -m uvicorn api.main:app --host 0.0.0.0 --port 8000 &
          sleep 10
      
      - name: Run health checks
        run: |
          python scripts/health_monitor.py
  
  # Deploy to staging (on develop branch)
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, security-scan]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    steps:
      - name: Trigger Render deployment (Staging)
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_STAGING }}"
      
      - name: Wait for deployment
        run: sleep 60
      
      - name: Run smoke tests on staging
        run: |
          curl -f https://your-staging-url.onrender.com/api/health || exit 1
  
  # Deploy to production (on main branch)
  deploy-production:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Trigger Render deployment (Production)
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_PRODUCTION }}"
      
      - name: Wait for deployment
        run: sleep 90
      
      - name: Run smoke tests on production
        run: |
          curl -f https://your-production-url.onrender.com/api/health || exit 1
      
      - name: Notify Sentry of deployment
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: |
          curl -sL https://sentry.io/get-cli/ | bash
          sentry-cli releases new "${{ github.sha }}"
          sentry-cli releases set-commits "${{ github.sha }}" --auto
          sentry-cli releases finalize "${{ github.sha }}"
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            Automated production deployment
            
            Commit: ${{ github.sha }}
            Tests: ✅ Passed
            Security: ✅ Scanned
          draft: false
          prerelease: false
